name: Docker Build and Deploy

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Debug paths
    - name: Debug paths
      run: |
        echo "Current working directory:"
        pwd
        echo "Directory structure:"
        ls -R

    # Step 3: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 4: Login to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Set this secret in GitHub
        password: ${{ secrets.DOCKER_PASSWORD }}  # Set this secret in GitHub

    # Step 5: Build and Push Docker Image
    - name: Build and push Docker image
      run: |
        docker buildx build \
          -f ./webprojects/HTMLPaint/Dockerfile \
          -t ${{ secrets.DOCKER_USERNAME }}/web:latest \
          ./webprojects/HTMLPaint --push

    # Step 6: Set up SSH key for EC2
    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}  # Set this secret in GitHub

    # Step 7: Deploy Docker container on EC2
    - name: Deploy Docker container to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@15.206.89.21 "
          docker pull ${{ secrets.DOCKER_USERNAME }}/web:latest &&
          docker run -d -p 80:80 ${{ secrets.DOCKER_USERNAME }}/web:latest
        "
